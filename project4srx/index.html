        <p class="parag1">
            本模擬藥局坐落於高雄市果貿社區內，致力於提供在地民眾能有個優良的藥事照護，<br>
            並且和政府相關單位合作，打造讓長輩安心交流的生活空間，回饋周邊居民，<br>
            同時又可免除民眾進出醫學中心舟車勞頓之苦。
